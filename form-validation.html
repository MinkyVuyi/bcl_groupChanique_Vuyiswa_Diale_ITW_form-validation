<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <link rel="sylesheet" type="text/css" href="css/Form-Validation.css">
</head>

<body>
    <h1>Registration Form</h1>
    <form action="https://formsubmit.co/dialevuyiswa@gmail.com" method="POST">

        <label for="user_id">User id:</label>
        <input type="user_id" id="user_id" name="user_id" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="7" maxlength="12" required>
        <br>
        <label for="name">Name (letters only):</label>
        <input type="name" id="name" name="name" required>
        <br>
        <label for="address">Address:</label>
        <input type="address" id="address" name="address" optional>
        <br>
        <select name="countries" id="country-select">
            <option value="">--Select Country</option>
            <option value="Lesotho">Lesotho</option>
            <option value="Mozambique">Mozambique</option>
            <option value="South Africa">South Africa</option>
            <option value="Zimbabwe">Zimbabwe</option>
            <option value="Nigeria">Nigeria</option>
        </select>
        <br>
        <label for="zip-code">Zip Code:</label>
        <input type="zip-code" id="zip-code" name="zip-code" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="sex">Sex:</label>
        <input type="radio" id="male" name="sex" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">Female</label>
        <br>
        <label for="language">Language:</label>
        <input type="radio" id="english" name="language" value="male">
        <label for="language">English</label>
        <input type="radio" id="language" name="language" value="non-english">
        <label for="language">Non English</label>
        <br>
        <label for="about">About:</label>
        <textarea id="about" name="about" Optional></textarea>
    </form>

</body>

</html>
